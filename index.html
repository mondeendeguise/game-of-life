<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<script src="js/index.js"></script>
		<title>Game of Life</title>
	</head>

	<body>
		<h1>Game of Life</h1>
		<div id="sec-game">
			<div id="game-controls">
				<input type="button" id="game-button-pause" value="Pause"/>
				<input type="button" id="game-button-step" value="Step"/>
				<input type="button" id="game-button-randomize" value="Randomize"/>

				<label for="game-slider-frame-time">delay</label>
				<input type="range" id="game-slider-frame-time" name="game-slider-frame-time" min="0" max="300" value="10" step="10"/>
				<label id="frame-time-number" for="game-slider-frame-time">0 ms</label>

				<br/>

				<label for="game-field-seed">Seed</label>
				<input type="number" id="game-field-seed" value="1"/>
				<input type="button" id="game-button-seed" value="Go"/>
			</div>

			<br/>

			<canvas id="app-game"></canvas>
			<script>startGame();</script>
		</div>
	</body>
</html>
